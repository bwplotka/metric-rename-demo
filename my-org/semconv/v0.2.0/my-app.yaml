# Schema: https://github.com/open-telemetry/weaver/blob/main/schemas/semconv.schema.json
groups:
- id: metric.my-org.custom_elements
  type: metric
  metric_name: my_app_custom_elements_changed_total
  brief: "Changed custom counter metric (v0.2.0) for my app counting important elements. It serves as an example of a very important metric that everyone is using."
  instrument: counter
  unit: "{elements}"
  stability: stable
  attributes:
  - id: metric.my-org.custom_elements.integer
    tag: "number" # In v0.1.0 it was "integer".
    type: int
    brief: |
      This is an important label that specifies the integer for this count.
    stability: stable
  - id: metric.my-org.custom_elements.category
    tag: "class" # In v0.1.0 it was "category".
    type:
      members:
      - id: metric.my-org.custom_elements.category.val1
        value: "FIRST"
        stability: stable
      - id: metric.my-org.custom_elements.category.val2
        value: "SECOND"
        stability: stable
      - id: metric.my-org.custom_elements.category.other
        value: "OTHER"
        stability: stable
    brief: |
      This is an important label that specifies the category for this count.
    stability: stable
  - id: metric.my-org.custom_elements.fraction
    tag: "fraction"
    type: double
    brief: |
      This is an important label that specifies the fraction for this count.
    stability: stable
- id: metric.my-org.some_elements
  type: metric
  metric_name: my_app_some_elements_total
  deprecated: "Deprecated, not needed anymore"
  brief: "old metric"
  instrument: counter
  unit: "{unknown}"
  stability: experimental
